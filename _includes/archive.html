<article style="padding: 20px; background: rgba(26, 26, 46, 0.8); border-radius: 10px;">
  <header>
    <h1 style="margin: 0; font-size: 2em;">{{ include.title | default: page.title }}</h1>
  </header>
  <ul class="archive" style="list-style-type: none; padding: 0; margin-top: 20px;">
    {% for post in site.posts %}
    <li style="border-bottom: 1px solid #2a2a3e; padding: 15px 0;">
      <time datetime="{{ post.date | date_to_xmlschema }}" style="color: #85C1E9; font-style: italic; font-size: 0.9em;">{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}" style="color: #76D7C4; text-decoration: none; font-weight: bold; font-size: 1.2em; transition: color 0.3s;">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>

<style>
  .archive li:hover a {
    color: #85C1E9; /* Change link color on hover */
  }

  .archive li {
    transition: background-color 0.3s;
  }

  .archive li:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Subtle background change on hover */
  }
</style>
